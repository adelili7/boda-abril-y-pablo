<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación de Boda - Abril & Pablo</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Reset y tipografía */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: 'Playfair Display', serif; color: #1c3d6a; line-height:1.6; background:#e3f2fb; overflow-x:hidden;}

/* Fondo parallax de flores */
.parallax-bg {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 20% 30%, rgba(173,216,230,0.2), transparent 50%),
              radial-gradient(circle at 70% 60%, rgba(192,192,192,0.2), transparent 50%);
  background-repeat:no-repeat;
  background-size:cover;
  z-index:-1;
  animation: moverFondo 60s linear infinite;
}
@keyframes moverFondo {
  0%{background-position:0 0, 100% 100%;}
  100%{background-position:100% 100%, 0 0;}
}

/* Animación del anillo inicial */
#intro {
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  height:100vh;
  text-align:center;
  background: radial-gradient(circle, #a3cce3 0%, #ffffff 80%);
  perspective: 1000px;
}
#ring-container {
  width:150px; height:150px;
  animation: girar 4s linear infinite;
  transform-style: preserve-3d;
  margin-bottom:20px;
}
@keyframes girar {from {transform: rotateY(0deg);} to {transform: rotateY(360deg);} }
#intro h1 {
  font-size:3.5em;
  font-family: 'Great Vibes', cursive;
  text-shadow:2px 2px 20px rgba(255,255,255,0.8);
  color:#3a6ea5;
  opacity:0;
  transition: opacity 2s ease;
}

/* Contenido principal oculto inicialmente */
#contenido {display:none; padding:20px; text-align:center; animation: fadeIn 2s ease forwards;}
@keyframes fadeIn {from {opacity:0;} to {opacity:1;}}

/* Títulos degradado romántico */
h1,h2,h3 {
  font-family:'Great Vibes', cursive;
  background: linear-gradient(45deg, #3a6ea5, #c0c6c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align:center;
  margin-bottom:15px;
  font-weight:700;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}

/* Secciones */
section {
  margin:30px auto;
  max-width:900px;
  background: rgba(255,255,255,0.85);
  border-radius:25px;
  padding:25px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  transition: transform 0.8s ease, opacity 1s ease;
  opacity:0;
  transform:translateY(50px);
}
section.aparecer {opacity:1; transform:translateY(0);}
section:hover {transform: scale(1.02);}

/* Párrafos románticos */
p {font-family:'Playfair Display', serif; font-size:1.2em; color:#3a5670; margin-bottom:15px;}

textarea, input {width:80%; padding:12px;
